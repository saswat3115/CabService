<p class="">
      <h2>Create a new account</h2>
</p>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="Enter first name" ng-model="user.fname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" placeholder="Enter last name" ng-model="user.lname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender:</label>
            <div class="col-sm-10" >
                    <select class="form-control" ng-model="user.gender">
                            <option>Male</option>
                            <option>Female</option>                            
                    </select>
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="re-pwd">Confirm Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="re-pwd" placeholder="Re enter password" ng-model="user.password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="register()">Submit</button>  &nbsp; 
            <button type="submit" class="btn btn-success" ng-click="$location.path('/signup')">Back to login</button>        
        </div>
    </div>
</form>
