<form class="form-horizontal" ng-init="redirectToHomeIfCookiesAvailabe()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Email</label>
        <div class="col-sm-4">
        <input type="email" class="form-control" id="name" placeholder="Enter email" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password</label>
        <div class="col-sm-4"> 
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
        </div>
    </div>
    
    <div class="form-group">         
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info" ng-click="auth()">Login</button>
        <button type="submit" class="btn btn-info" ng-click="redirectToSignup()">Signup</button>
        </div>
    </div>
</form>
